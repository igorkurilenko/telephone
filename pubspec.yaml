version: 0.0.1
homepage: https://github.com/igorkurilenko/telephone

environment:
  sdk: ^3.5.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_webrtc: ^0.10.8
  logger: ^2.4.0
  package_info_plus: ^8.1.0
  permission_handler: ^11.3.1
  sip_ua: ^1.0.0
  toastification: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

